<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        const socket=io.connect('https://localhost:7777');
        function sendmsg(e,ele){
            socket.emit('msg',ele.value);

        }
        socket.on('recevied',function(data){
            console.log(data)
        })
    </script>



</head>
<body>
    <h1>Registration</h1>
    <form method="post" accept="/register">
        <div>
            <label>First Name</label>
            <input type="text" name="first_name" onkeyup="sendmsg(event,this)">
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Mobile</label>
            <input type="text" name="mobile">
        </div>
        <div>
            <label>email</label>
            <input type="text" name="email">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
